<html>
    <head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" href="css/home.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- nav-->
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bootstrap</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">

                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Boostrap</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                            <li class="nav-item">
                                <a class="nav-link active" th:text="#{modulo.home}" aria-current="page" href="#"></a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:text="#{modulo.link}" href="#"></a>
                            </li>


                        </ul>

                    </div>

                </div>
            </div>
        </nav>

        <div class="container">
            <footer class="py-5">
                <div class="row">
                    <div class="col-6 col-md-2 mb-3">
                        <h5>Section</h5>
                        <ul class="nav flex-column">
                            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted" th:text="#{modulo.home}"></a></li>
                            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted" th:text="#{modulo.colaboraciones}"></a></li>
                            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted" th:text="#{modulo.precios}"></a></li>
                            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted" th:text="#{modulo.preguntado}"></a></li>
                            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted" th:text="#{modulo.sobre}"></a></li>
                            <li class="nav-item">
                                <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                                   th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}"
                                   class="nav-link px-0 text-muted">Spanish</a>
                            </li>
                            <li class="nav-item">
                                <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                                   th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}"
                                   class="nav-link px-0 text-muted">English</a>
                            </li>

                        </ul>
                    </div>
            </footer>
        </div>

        <button type="button" class="btn btn-dark" th:text="#{modulo.home}"></button>

        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <h6 th:text="#{accion.cargando}"></h6>
        </button>

        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h6 th:text="#{accion.agregar}"></h6>
                </div>
                <div class="col">
                    <h6 th:text="#{accion.nuevo}"></h6>
                </div>
                <div class="col">
                    <h6 th:text="#{accion.eliminar}"></h6>
                </div>
            </div>
        </div>

    </body>
</html>
